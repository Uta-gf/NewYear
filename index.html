<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy New Year ğŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
html,body{
  width:100%;height:100%;
  background:linear-gradient(180deg,#020024,#021b3a,#001533);
  color:#fff;overflow-x:hidden;
}
.screen{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
}
.box{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(16px);
  border-radius:35px;
  padding:50px;
  max-width:900px;
  text-align:center;
  box-shadow:0 0 50px rgba(120,190,255,.45);
}
h1{margin-bottom:25px;text-shadow:0 0 25px rgba(180,220,255,.7);}
input{
  width:100%;padding:15px;border:none;
  border-radius:25px;text-align:center;
  margin:25px 0;font-size:16px;
}
button{
  padding:14px 40px;border:none;border-radius:40px;
  background:linear-gradient(45deg,#6ec6ff,#b3e5ff);
  color:#003366;font-weight:600;
  cursor:pointer;transition:.3s;
}
button:hover{transform:scale(1.08);}
.typing{font-size:18px;line-height:1.9;white-space:pre-line;opacity:0;}
.fade-in{animation:fade 2s forwards;}
@keyframes fade{to{opacity:1;}}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;margin-top:40px;
}
.photo-card{
  position:relative;border-radius:25px;
  overflow:hidden;cursor:pointer;
}
.photo-card img{
  width:100%;transition:.4s;
}
.photo-card:hover img{transform:scale(1.08);}
.love{
  position:absolute;top:15px;right:15px;
  font-size:26px;opacity:0;transition:.4s;
}
.photo-card:hover .love{opacity:1;transform:scale(1.2);}

/* LIGHTBOX */
#lightbox{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;align-items:center;justify-content:center;
  z-index:9999;
}
#lightbox img{
  max-width:90%;max-height:90%;
  border-radius:25px;
  box-shadow:0 0 50px rgba(150,210,255,.6);
  transition:.35s;
}

/* LOVE EFFECT */
.falling-love,.hug-love{
  position:fixed;font-size:22px;
  pointer-events:none;
  animation:floatUp 2s forwards;
}
@keyframes floatUp{
  to{transform:translateY(-160px) scale(.3);opacity:0;}
}

/* HUG */
.hug-btn{margin-top:30px;}
.hug-counter,.hug-message{
  margin-top:15px;font-size:17px;
  text-shadow:0 0 18px rgba(180,220,255,.8);
}
.hug-message{opacity:0;transition:.6s;}
</style>
</head>

<body>

<audio id="bgm" loop src="newyear.mp3"></audio>
<audio id="clickSound" src="click.mp3"></audio>

<!-- PASSWORD -->
<div id="passwordScreen" class="screen">
  <div class="box">
    <h1>Happy New Year 2026 ğŸ’™</h1>
    <input type="password" id="password" placeholder="Password...">
    <button onclick="login()">Masuk</button>
  </div>
</div>

<!-- CONTENT -->
<div id="content" class="screen" style="display:none;">
  <div class="box">
    <h1>Happy new year cantikkk ğŸ’«</h1>

    <div id="typing" class="typing fade-in"></div>

    <button onclick="scrollToGallery()">Lihat Kenangan Kita ğŸ“œ</button>

    <div class="gallery" id="gallery">
      <div class="photo-card" onclick="openLightbox(this)">
        <span class="love">ğŸ’™</span>
        <img src="photos/1.jpg">
      </div>
      <div class="photo-card" onclick="openLightbox(this)">
        <span class="love">ğŸ’™</span>
        <img src="photos/2.jpg">
      </div>
      <div class="photo-card" onclick="openLightbox(this)">
        <span class="love">ğŸ’™</span>
        <img src="photos/3.jpg">
      </div>
    </div>

    <button class="hug-btn" onclick="sendHug(event)">ğŸ’Œ Kirim Pelukan</button>
    <div class="hug-counter">ğŸ¤ Pelukan terkirim: <span id="hugCount">0</span></div>
    <div id="hugMessage" class="hug-message"></div>
  </div>
</div>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="closeLightbox()">
  <img id="lightboxImg">
</div>

<script>
const PASSWORD="010126";
const text=`Semoga 2026 jadi tahun
yang lebih baik buat kamu.

Kalau kemarin berat,
itu karena kamu diuji untuk jadi wanita kuat.

Terima kasih sudah bertahan,
aku bangga sama kamu.

Semoga suatu hari,
aku bisa bilang semua ini
tanpa jarak di antara kita ğŸ’™`;

let i=0;
function login(){
  if(password.value===PASSWORD){
    passwordScreen.style.display="none";
    content.style.display="flex";
    bgm.play();
    typing.style.opacity=1;
    typeText();
  }else alert("Password salah ğŸ’”");
}
function typeText(){
  if(i<text.length){
    typing.innerHTML+=text.charAt(i++);
    setTimeout(typeText,45);
  }
}
function scrollToGallery(){
  document.getElementById("gallery").scrollIntoView({behavior:"smooth"});
}

/* LIGHTBOX + SWIPE */
let images=[...document.querySelectorAll(".photo-card img")].map(i=>i.src);
let idx=0,startX=0;
function openLightbox(card){
  idx=images.indexOf(card.querySelector("img").src);
  lightboxImg.src=images[idx];
  lightbox.style.display="flex";
  playClick();
}
function closeLightbox(){lightbox.style.display="none";}
lightbox.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
lightbox.addEventListener("touchend",e=>{
  let end=e.changedTouches[0].clientX;
  if(startX-end>50) show(1);
  if(end-startX>50) show(-1);
});
function show(d){
  idx=(idx+d+images.length)%images.length;
  lightboxImg.src=images[idx];
  playClick();
}

/* CLICK */
function playClick(){
  clickSound.currentTime=0;
  clickSound.play();
}

/* HUG */
let hugTotal=0;
const msgs=[
  "Pelukan hangat buat kamu ğŸ¤",
  "Pelukan penuh doa ğŸ’«",
  "Aku selalu doain kamu ğŸ’™",
  "Kamu gak sendirian ğŸ¤"
];
function sendHug(e){
  playClick();
  hugCount.innerText=++hugTotal;
  hugMessage.innerText=msgs[Math.floor(Math.random()*msgs.length)];
  hugMessage.style.opacity=1;
  setTimeout(()=>hugMessage.style.opacity=0,3000);
  for(let i=0;i<12;i++){
    let l=document.createElement("div");
    l.className="hug-love";
    l.innerText="ğŸ¤";
    l.style.left=e.clientX+Math.random()*60-30+"px";
    l.style.top=e.clientY+"px";
    document.body.appendChild(l);
    setTimeout(()=>l.remove(),2000);
  }
}
</script>

</body>
</html>
