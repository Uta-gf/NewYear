<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Happy New Year ğŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
html{scroll-behavior:smooth;}
body{
  background:linear-gradient(180deg,#020024,#021b3a,#001533);
  color:#fff;
}

/* SECTION */
section{
  min-height:100vh;
  padding:80px 20px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.container{
  max-width:900px;
  width:100%;
  text-align:center;
}

/* BOX */
.box{
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(16px);
  border-radius:35px;
  padding:50px;
  box-shadow:0 0 50px rgba(120,190,255,.4);
}

/* PASSWORD */
#passwordScreen{
  position:fixed;
  inset:0;
  z-index:9999;
  background:linear-gradient(180deg,#020024,#021b3a,#001533);
}
input{
  padding:15px;
  width:100%;
  border:none;
  border-radius:25px;
  margin:25px 0;
  text-align:center;
}
button{
  padding:14px 40px;
  border:none;
  border-radius:40px;
  background:linear-gradient(45deg,#6ec6ff,#b3e5ff);
  color:#003366;
  font-weight:600;
  cursor:pointer;
  transition:.3s;
}
button:hover{transform:scale(1.08);}

h1{margin-bottom:25px;text-shadow:0 0 25px rgba(180,220,255,.7);}

/* TYPING */
.typing{
  font-size:18px;
  line-height:1.9;
  white-space:pre-line;
  opacity:0;
  animation:fadeIn 2s forwards;
}
@keyframes fadeIn{to{opacity:1;}}

/* GALLERY */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:25px;
  margin-top:40px;
}
.photo-card{
  position:relative;
  border-radius:25px;
  overflow:hidden;
  cursor:pointer;
}
.photo-card img{
  width:100%;
  transition:.4s;
}
.photo-card:hover img{transform:scale(1.08);}
.love{
  position:absolute;
  top:15px;
  right:15px;
  font-size:26px;
  opacity:0;
  transition:.4s;
}
.photo-card:hover .love{opacity:1;transform:scale(1.2);}

/* LIGHTBOX */
#lightbox{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
#lightbox img{
  max-width:90%;
  max-height:90%;
  border-radius:25px;
  box-shadow:0 0 50px rgba(150,210,255,.6);
}

/* HUG */
.hug-counter,.hug-message{
  margin-top:15px;
  font-size:17px;
  text-shadow:0 0 18px rgba(180,220,255,.8);
}
.hug-message{opacity:0;transition:.6s;}
.hug-love{
  position:fixed;
  font-size:22px;
  pointer-events:none;
  animation:floatUp 2s forwards;
}
@keyframes floatUp{
  to{transform:translateY(-160px) scale(.3);opacity:0;}
}
</style>
</head>

<body>

<audio id="bgm" loop src="newyear.mp3"></audio>
<audio id="clickSound" src="click.mp3"></audio>

<!-- PASSWORD -->
<div id="passwordScreen">
  <section>
    <div class="container box">
      <h1>Happy New Year 2026 ğŸ’™</h1>
      <input id="password" type="password" placeholder="Password...">
      <button onclick="login()">Masuk</button>
    </div>
  </section>
</div>

<!-- INTRO -->
<section id="intro">
  <div class="container box">
    <h1>Happy new year cantikkk ğŸ’«</h1>
    <div id="typing" class="typing"></div>
    <br>
    <button onclick="document.getElementById('gallery').scrollIntoView()">Lihat Kenangan Kita ğŸ“œ</button>
  </div>
</section>

<!-- GALLERY -->
<section id="gallery">
  <div class="container">
    <h1>Kenangan Kita ğŸ’™</h1>
    <div class="gallery">
      <div class="photo-card" onclick="openLightbox(this)">
        <span class="love">ğŸ’™</span>
        <img src="photos/1.jpg">
      </div>
      <div class="photo-card" onclick="openLightbox(this)">
        <span class="love">ğŸ’™</span>
        <img src="photos/2.jpg">
      </div>
      <div class="photo-card" onclick="openLightbox(this)">
        <span class="love">ğŸ’™</span>
        <img src="photos/3.jpg">
      </div>
    </div>
  </div>
</section>

<!-- HUG -->
<section>
  <div class="container box">
    <h1>Pelukan Jarak Jauh ğŸ’Œ</h1>
    <button onclick="sendHug(event)">ğŸ’Œ Kirim Pelukan</button>
    <div class="hug-counter">ğŸ¤ Pelukan terkirim: <span id="hugCount">0</span></div>
    <div id="hugMessage" class="hug-message"></div>
  </div>
</section>

<!-- LIGHTBOX -->
<div id="lightbox" onclick="this.style.display='none'">
  <img id="lightboxImg">
</div>

<script>
const PASSWORD="010126";
const text=`Semoga 2026 jadi tahun
yang lebih baik buat kamu.

Kalau tahun kemarin berat,
itu karena kamu diuji
untuk jadi wanita yang kuat.

Terima kasih sudah bertahan.
Aku bangga sama kamu ğŸ’™`;

let i=0,hug=0;
const msgs=[
  "Pelukan hangat buat kamu ğŸ¤",
  "Pelukan penuh doa ğŸ’«",
  "Kamu gak sendirian ğŸ’™",
  "Aku selalu doain kamu ğŸ¤"
];

function login(){
  if(password.value===PASSWORD){
    passwordScreen.style.display="none";
    bgm.play();
    typeText();
  }else alert("Password salah ğŸ’”");
}
function typeText(){
  if(i<text.length){
    typing.innerHTML+=text.charAt(i++);
    setTimeout(typeText,45);
  }
}
function openLightbox(card){
  lightboxImg.src=card.querySelector("img").src;
  lightbox.style.display="flex";
  clickSound.play();
}
function sendHug(e){
  clickSound.play();
  hugCount.innerText=++hug;
  hugMessage.innerText=msgs[Math.floor(Math.random()*msgs.length)];
  hugMessage.style.opacity=1;
  setTimeout(()=>hugMessage.style.opacity=0,3000);
  for(let i=0;i<10;i++){
    const l=document.createElement("div");
    l.className="hug-love";
    l.innerText="ğŸ¤";
    l.style.left=e.clientX+Math.random()*60-30+"px";
    l.style.top=e.clientY+"px";
    document.body.appendChild(l);
    setTimeout(()=>l.remove(),2000);
  }
}
</script>

</body>
</html>
